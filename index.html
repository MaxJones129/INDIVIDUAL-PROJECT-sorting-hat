<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <!-- Sets bootstrap modal up and gives it text and a close button. data-bs-backdrop='static' changes it so that the background does not close the modal and you have to use the close-btn.-->
  <div class= "modal" id= "overlayModal" tabindex= "-1" data-bs-backdrop='static'>
    <div class= "modal-dialog modal-fullscreen-lg-down">
      <div class= "modal-content">
        <div class= "modal-header">
          <!-- Text content of modal. -->
          <h5 class= "modal=title">Welcome To WartHogs</h5>
          <!-- Close button for modal. -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>>

  <!-- Sets a js script that will run on page load and causes modal to pop up. -->
  <script>
    // Bootstrap script to cause pop up on start.
    window.onload = function() {
      const myModal = new bootstrap.Modal(document.getElementById("overlayModal"));
      myModal.show();
    };
  </script>


    <div class= "mainDiv">
      <div class="buttons">
        <!-- Buttons for filtering students by house or banishment. -->
        <button class="btn btn-primary" id="hufflepuff">Hufflepuff</button>
        <button class="btn btn-primary" id="slytherin">Slytherin</button>
        <button class="btn btn-primary" id="gryffindor">Gryffindor</button>
        <button class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
        <button class="btn btn-primary" id="banished">Banished</button>
        <button class="btn btn-primary" id="resetBtn">Wizards In School</button>
      </div>
      <!-- The div where the domString gets posted under array conditions. -->
      <div id="app"></div>
      <div class = "form1"  id = "formMain">
        <div class="dropdown">
          <!-- Sets button for a dropdown menu that will contain whatever you want. -->
          <button class="btn btn-secondary dropdown-toggle" id="dropdownBtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">Add Wizard</button>
          <!-- Bootstrap dropdown button uses an unordered list to gather components. In this case the form for createWizard is inside. -->
          <ul class="dropdown-menu">
            <!-- Form for creating new wizard. Links with js to gather values inputed into form and then use them elsewhere. -->
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
                <label for="floatingInput">Wizard Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="url" class="form-control" id="image" placeholder="image" required>
                <label for="floatingInput">Wizard Image</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="specialSkill" placeholder="Skill" required>
                <label for="floatingInput">Description</label>
              </div>
              <!-- Button for finalizing form. -->
              <button type="submit" class="btn btn-success" id="form-submit">Add Wizard</button>
            <form>
          </ul>
        </div>         
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
