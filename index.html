<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <button type="button" class="addWizard">+</button>
  
  <section class="modal hidden">
    <div class="flex">
      <button class="closeBtn">&#x2715;</button>
    </div>

    <div>
      <h3 class="mt-2">Add a Wizard</h3>
      <p>Please enter the wizard's information to add it to the page.</p>
    </div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Wizard Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Wizard Image</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="Skill" required>
        <label for="floatingInput">Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="house" placeholder="House" required>
        <label for="floatingInput">House</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Wizard</button>
    </form>
  </section>
  <div class="overlay hidden"></div>
  <div id="render-modal-here"></div>
  <div class="buttons">
    <button class="btn btn-primary" id="hufflepuff">Hufflepuff</button>
    <button class="btn btn-primary" id="slytherin">Slytherin</button>
    <button class="btn btn-primary" id="gryffindor">Gryffindor</button>
    <button class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
    <button class="btn btn-primary" id="banished">Banished</button>
    <button class="btn btn-primary" id="resetbtn">All Wizards</button>
  </div>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
